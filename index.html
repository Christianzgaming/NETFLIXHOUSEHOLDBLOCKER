<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ad Blocker Update</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(45deg, #ff0000, #cc0000, #990000, #ff3333, #e60000);
            background-size: 400% 400%;
            animation: moveBackground 5s ease-in-out infinite;
            color: white;
            overflow: hidden;
            position: relative;
        }

        @keyframes moveBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle effect */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5), inset 0 0 20px rgba(255, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9); }
            to { text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8); }
        }

        .warning {
            font-size: 22px;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.9);
        }

        .emoji {
            font-size: 50px;
            display: block;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        p {
            font-size: 18px;
            margin: 15px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.9);
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6666);
            width: 0%;
            transition: width 3s ease-in-out;
            border-radius: 10px;
        }

        .links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: linear-gradient(45deg, #cc0000, #990000);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            h1 { font-size: 24px; }
            .warning { font-size: 18px; }
            .links { flex-direction: column; }
        }
    </style>
</head>
<body>
    <!-- Particles for background effect -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 7s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 8s;"></div>

    <div class="container">
        <h1>Netflix HouseHold Blocker Update!</h1>
        <div class="warning">
            <span class="emoji">⚠️</span> ATTENTION! PLEASE UPDATE THE EXTENSION
        </div>
        <p>TO UPDATE THE EXTENSION GET THE NEW EXTENSION APP</p>
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p style="margin-top: 10px; font-size: 14px;">Update Progress...</p>
        </div>
        
        <div class="links">
            <a href="https://www.facebook.com/chanzkiepogi" target="_blank" class="btn">Message on Facebook: @chanzkiepogi</a>
            <a href="https://www.instagram.com/chnzai1_/" target="_blank" class="btn">Instagram: @chnzai1_</a>
        </div>
    </div>

    <script>
        // Animate progress bar on load
        window.onload = function() {
            const progressFill = document.getElementById('progressFill');
            setTimeout(() => {
                progressFill.style.width = '100%';
            }, 500); // Delay for effect
        };
    </script>
</body>
</html>
